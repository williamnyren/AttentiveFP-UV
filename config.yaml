#Program to run
program: 'train_ddp.py'
#Sweep search method: random, grid or bayes
method: 'random'

# Project this sweep is part of
project: 'example_project'
entity: 'nyrenw'

# Metric to optimize
metric:
  name: 'val_srmse'
  goal: 'minimize'

# Parameters search space
parameters:
  lr: 
    values: [0.0001]
  hidden_channels:
    values: [150, 250]
  num_layers:
    values: [2, 4]
  num_timesteps:
    values: [2]
  dropout:
    values: [0.025]
  num_workers:
    value: 3
  total_epochs:
    value: 20
  warmup_epochs:
    value: 3
  batch_size:
    values: [0]
  Attention_mode:
    values: ['MoGATv2']
  heads: 
    values: [3]
  loss_function:
    values: ['mse_loss']
  with_fake_edges: 
    value: 0
  lr_ddp_scaling:
    value: 0
  batch_ddp_scaling:
    value: 1
  savitzkey_golay:
    values: [0]
